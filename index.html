<!doctype html>
<html lang="en">
  <head>
    <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- leaflet css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
    <!--Index css -->
    <link rel="stylesheet" href="./assets/css/syle.css">
    <!--Tracker css -->
    <link rel="stylesheet" href="./assets/css/issStyle.css">
    <!--jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Space Mission App</title>
  </head>
  <!--Main content of website-->
  <body>
    <!--Container for body-->
    <div id="starsBackdrop" class= "container-fluid">
      <header>
        <div class= "row">
          <div class = "col purple l12"> 
            <div id= "nasaLogo">             
                <div class="col l2">
                      <img src="assets/images/nasaLogo.jpg" alt="" class= "responsive-img"> <!-- notice the "circle" class -->
                </div>
            </div>
            <div class ="col l10">      
              <h1>Welcome to ISS</h1>
            </div>
          </div>
        </div>
      </header>
          <main>
          </div>
          <div class = "row">
            <div class ="col brown l2 center-align">
              <!--Extra Button Space if Desired.-->
            </div>
            <div id="imgOfDayBtn">
              <div class ="col brown l2 center-align">
                <a class="btn-floating btn-large waves-effect waves-light red center-align"><i class="material-icons">photo_library</i></a>
              </div>
            </div>
            <div id="issTrackerBtn">
              <div class ="col brown l2  center-align">
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">my_location</i></a>
              </div>
            </div>
            <div id="issLiveBtn">  
              <div class ="col brown l2 center-align">
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">videocam</i></a>
              </div>
            </div>
            <div id="astroidBtn">
              <div class ="col brown l2 center-align">
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">toys</i></a>
              </div>
            </div>  
            <div class ="col brown l2 center-align">
              <!--Extra Button Space if Desired.-->
            </div>
          </div>
            <div class = "row">
                <div id="viewPort" class ="container" >
                  <!-- Image of the day -->
                  <div id="imgOfDay" >
                    <img id="apodImage" class="responsive-img" alt="image of the day">
                    <p id= "apodText"></p>
                  </div>
                  <!-- Iss tracker -->
                  <div id="issTracker">
                   <div class= "map-container hide">
                     <!-- <p>this is a test</p> -->
                    <div id="mapid"></div>
                   </div>
                  </div> 
                  <!--Iss Live HD Video Feed -->
                  <div id="issLive">
                    <img class="responsive-img hide" alt="image of the day">
                  </div>
                  <!--Mars Rover Images -->
                  <div id="atroidFeed">
                    <aside>
                      <h2>Astroid Feed</h2>
                      <form>
                          <div>
                              <div class="input-field">
                                  <input type="text" id="start" class="datepicker">
                                  <label for="start">Approach Date</label>
                              </div>
                          </div>
                      </form>
                    <div id="auto-scroll">
                      <table id="afeedTable" class="striped hide">
                          <thead>
                              <tr>
                                  <th>Id</th>
                                  <th>Name</th>
                                  <th>Is Dangerous</th>
                                  <th>Magnitude</th>
                                  <th>Min</th>
                                  <th>Max</th>
                                  <th>Miss Distance</th>
                                  <th>Approach Date</th>
                              </tr>
                          </thead>
                          <tbody id="afeed">   
                          </tbody>
                      </table>
                    </div>
                  </aside>
                  </div>                           
                </div>
             </main>
          <footer>
            <div class = "row">
              <div class = "col yellow l12">
                <p>Footer</p>
              </div>
            </div>
          </footer>      
      </div>     

    
    <!--User Interface js script-->
    <script src="./assets/js/app.js" async defer></script>
    <!-- leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <!-- p5 js library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <!--Star Backdrop js script-->
    <script src="./assets/js/starScript.js"></script>
    <!--Bundle js script-->
    <script src="./assets/js/lib/bundle/bundle.js" async defer></script>
    <!--Iss js script-->
    <script src="./assets/js/issApp.js" async defer></script>
    <!--Asteroid & Image of Day script-->
    <script src="./assets/js/ast_imageApp.js" async defer></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  </body>
</html>
